<form class="form centit">
		<div class="fields two">
			<div class="field required">
				<label>左（数据源）定义</label> 
				<div class="field required">
						<input  class="easyui-textbox" id="sourceDatabaseName" name="sourceDatabaseName" type="text"/>
						<input hidden  name="mapinfoId" type="text"/>
						<input hidden id="querySql"  name="querySql" type="text"/>
				</div>
				<div class="field required">
	   					<input  class="easyui-textbox" id="sourceTablename" name="sourceTablename" type="text"/> 
	   			</div>
				<div class="field required">
	   					<a iconCls="icon-add"  class="easyui-linkbutton" 
	   					data-options="iconCls:'icon-add'" width="440" height="580" onclick="dlgAddDb('left')">ADD</a>
				</div>
			</div>
			<div class="field">
				<div class="field">
					<label>右（数据目标）定义：</label> 
					<div class="field required">
						<input id="txt_exchangemapinfo_dds" class="easyui-textbox"   name="destDatabaseName" type="text" size="10"/>
					</div>
					<div class="field required">
						<input id="txt_exchangemapinfo_dt" class="easyui-textbox"  name="destTablename" type="text" size="25"/> 
					</div>
					<div class="field required">
						<a iconCls="icon-add" class="easyui-linkbutton" 
						data-options="iconCls:'icon-add'" width="440" height="580"  onclick="dlgAddDb('right')">ADD</a>
					</div>
				</div>
			</div>
		</div>
		<div class="fields four">
				
				<div class="field" >
				<label>交换名称：</label> 
					<input  class="easyui-textbox" name="mapinfoName" type="text"/>
				</div>
		</div>
		<div class="fields two">
			<div class="field required">
					<label>是否重复执行：</label> 
					<input type="radio" name="isRepeat" value="1">是</input>
					<input type="radio" name="isRepeat" value="0">否</input>
			</div>
			<div class="field ">
					<label>记录操作：</label> 
					<input type="radio" name="recordOperate" value="1">插入（insert）</input>
					<input type="radio" name="recordOperate" value="2">更新（update）</input>
					<input type="radio" name="recordOperate" value="3">合并（merge）</input>
			</div>
		</div>
		<div class="field">
			<div class="field ">
				<label>交换说明：</label> 
				<input type="text" class="easyui-textbox" name="mapinfoDesc"  multiline="true" style="width:100%; height: 100px;"/>
			</div>
		</div>
</form>
  	
  	
  	
<div class="easyui-tabs" style="width:97%;height:410px">
	<div title="数据交换内容字段" style="padding:5px">
			<table id="exchangeContent1" class="tab1"  style="width:96%;"
				   pagination="false"
				   remoteSort="true"
				   border="true" idField="cid"
				   toolbar=".tab1-toolbar" >
				<thead >
					<th field="sourceFieldName" width="14%" data-options="editor: {type: 'text', options: {required: true}}">源字段名</th>
					<th field="sourceFieldType" width="15%" data-options="editor: {type: 'text', options: {required: true}}">源字段类型</th>
					<th field="sourceFieldSentence" width="14%" data-options="editor: {type: 'text', options: {required: true}}">源字段语句描述</th>
					<th field="destFieldName" width="14%" data-options="editor: {type: 'text', options: {required: true}}">目标字段名</th>
					<th field="destFieldType" width="10%" data-options="editor: {type: 'text', options: {required: true}}">目标字段类型</th>
					<th field="isPk" width="10%" data-options="editor: {type: 'text'}">是否为主键</th>
					<th field="isNull" width="10%" data-options="editor: {type: 'text'}">目标是否可为空</th>
					<th field="destFieldDefault" width="5%" data-options="editor: {type: 'text'}">常量</th>
				</thead>
			</table>
		<div class="tab1-toolbar">
			<a rel="exchangeMapinfoNew_Detail_add" iconCls="icon-add"
			   target="custom" trigger="none" title="添加"  ><p>新增</p></a>
			<hr>
			<a rel="exchangeMapinfoNew_Detail_remove" iconCls="icon-base icon-base-rubbish "
			   target="custom" trigger="single" ><p>删除</p></a>
		</div>
		
	</div>
	<div title="数据交换触发器" style="padding:5px">
		<table id="exchangeContent" class="tab2"  style="width:96%;"
			   pagination="false"
			   remoteSort="true"
			   border="true" idField="cid"
			   toolbar=".tab2-toolbar" >
			<thead >
				<th field="triggerSql" width="14%" >执行sql语句</th>
				<th field="triggerDesc" width="15%" >执行语句说明</th>
				<th field="triggerDatabase" width="14%" >执行对象</th>
				<th field="triggerType" width="14%" >触发类别</th>
				<th field="triggerTime" width="10%">触发时机</th>
				<th field="isprocedure" width="10%">无参存储过程</th>
			</thead>
		</table>
		
			<div class=".tab2-toolbar">
				<a iconCls="icon-add" href="modules/exchangeMapinfoNew/exchangeMapinfoNew-info.html" trigger="none"
					target="dialog" rel="exchangeMapinfoNew_add" title="添加数据库表" width="750" height="600" btnValue="添加">添加</a>
				<hr>
				<a iconCls="icon-edit" href="modules/exchangeMapinfoNew/exchangeMapinfoNew-edit.html" trigger="single"
					target="dialog" rel="exchangeMapinfoNew_edit" title="编辑 {{text}}" width="750" height="600" btnValue="更新">编辑</a>
				<hr>
				<a iconCls="icon-base icon-base-ban" trigger="single"
					target="confirm" rel="exchangeMapinfoNew_remove" title="是否确定删除 {{text}}？">删除</a>
			</div>
	</div>
</div>
